<!DOCTYPE html>
<html>
<head>
    <title>interiordesigner.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --background: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #2563eb, #22d3ee);
            background-size: 400% 400%;
            animation: gradientFlow 12s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .bg-blobs {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            filter: blur(40px);
            border-radius: 50%;
            mix-blend-mode: overlay;
            animation: moveBlob 20s infinite linear;
            opacity: 0.8;
        }

        .content-wrapper {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 20;
        }

        .custom-upload {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            text-align: center;
        }

        #actual-btn {
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 30;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            width: 100%;
            position: relative;
            z-index: 25;
            pointer-events: none;
        }

        .submit-btn {
            pointer-events: all;
            z-index: 30;
            margin-top: 0.5rem;
        }

        .upload-btn:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            25% { transform: translate(15vw, 10vh) scale(1.2) rotate(90deg); }
            50% { transform: translate(-10vw, 20vh) scale(0.8) rotate(180deg); }
            75% { transform: translate(20vw, -10vh) scale(1.1) rotate(270deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
                background: rgba(15, 23, 42, 0.6);
                backdrop-filter: blur(10px);
            }
            
            .upload-container {
                padding: 1.5rem;
                background: rgba(15, 23, 42, 0.6);
                backdrop-filter: blur(10px);
            }
        }
    </style>
</head>
<body>
    <div class="bg-blobs">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="content-wrapper">
        <div class="header">
            <h1>interiordesigner.ai</h1>
            <p>Upload your image to start creating magic âœ¨</p>
        </div>
        
        <div class="upload-container">
            <form method="POST" action="/upload" enctype="multipart/form-data" class="custom-upload">
                <div class="file-input-wrapper">
                    <input type="file" name="file" accept="image/*" id="actual-btn" required>
                    <label for="actual-btn" class="upload-btn">
                        ðŸ“¸ Choose File
                    </label>
                </div>
                <button type="submit" class="upload-btn submit-btn animate-pulse">
                    ðŸš€ Process Image
                </button>
            </form>
        </div>
    </div>
</body>
</html>
